<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 0;
    }

    .post-container {
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        line-height: 1.6;
    }

    .post-title {
        font-size: 2.5em;
        color: #2c3e50;
        margin-bottom: 1rem;
    }

    .post-content {
        font-size: 1.125em;
        color: #555;
        margin-bottom: 2rem;
    }

    .post-content p {
        margin-bottom: 1.5rem;
    }

    .back-link {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .back-link:hover {
        background-color: #2980b9;
    }
</style>

<div class="post-container">
    <h1 class="post-title">{{ post.title }}</h1>
    <div class="post-content">
        {{ post.content|safe }}
    </div>
    <a href="{% url 'inicio' %}" class="back-link">‚Üê Volver a la lista</a>
</div>
